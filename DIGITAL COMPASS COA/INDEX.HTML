<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Compass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web-Based Digital Compass</h1>
    <div class="compass-container">
        <img src="compass.png" alt="Compass" id="compass">
        <div class="cardinal-direction north">N</div>
        <div class="cardinal-direction east">E</div>
        <div class="cardinal-direction south">S</div>
        <div class="cardinal-direction west">W</div>
    </div>
    <div class="direction" id="direction">Calibrating...</div>
    <script src="compass.js"></script>
</body>
</html>
